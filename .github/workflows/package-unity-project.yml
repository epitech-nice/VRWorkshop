name: Package Unity Project with LFS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  package-project:
    name: Create Unity Project Package (with LFS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull LFS files
        run: git lfs pull

      - name: Create Unity project archive
        run: |
          tar --exclude-vcs --exclude='.DS_Store' -czf VRWorkshop-full.tar.gz .

      - name: Upload Unity project package
        uses: actions/upload-artifact@v4
        with:
          name: VRWorkshop-full
          path: VRWorkshop-full.tar.gz
          retention-days: 14

      - name: Show archive size
        run: du -h VRWorkshop-full.tar.gz
