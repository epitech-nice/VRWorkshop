name: Release Documentation PDFs

on:
  push:
    branches:
      - main
    paths:
      - 'Documentation/**/*.pdf'

jobs:
  release-docs:
    name: Release Documentation PDFs
    runs-on: ubuntu-latest
    if: github.event.head_commit.added || github.event.head_commit.modified
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (for scripting)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Find changed PDF files
        id: find_pdfs
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.pdf$' > changed_pdfs.txt || true
          echo "CHANGED_PDFS=$(cat changed_pdfs.txt | xargs)" >> $GITHUB_ENV

      - name: Upload changed PDFs as release assets
        if: env.CHANGED_PDFS != ''
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.CHANGED_PDFS }}
          tag_name: docs-release-${{ github.sha }}
          name: Documentation PDFs Release
          body: "Auto-release of changed documentation PDFs."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up
        run: rm -f changed_pdfs.txt
