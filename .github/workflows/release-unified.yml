name: Release VRWorkshop

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release with PDFs and Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull LFS files
        run: git lfs pull

      - name: Create PDFs archive
        run: |
          cd Documentation
          zip -r ../VRWorkshop-PDFs.zip . -i "*.pdf"
          cd ..
          echo "PDFs archive size:"
          du -h VRWorkshop-PDFs.zip

      - name: Create Unity project archive
        run: |
          zip -r VRWorkshop-Project.zip . -x "*.git*" -x "*.DS_Store" -x "VRWorkshop-PDFs.zip" -x "VRWorkshop-Project.zip"
          echo "Project archive size:"
          du -h VRWorkshop-Project.zip

      - name: Get release info
        id: release_info
        run: |
          echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ steps.release_info.outputs.date }}-${{ steps.release_info.outputs.sha_short }}
          name: VRWorkshop Release - ${{ steps.release_info.outputs.date }}
          body: |
            Complete VRWorkshop release including:
            - **VRWorkshop-PDFs.zip**: All documentation PDFs
            - **VRWorkshop-Project.zip**: Full Unity project with LFS content

            Download both files to get the complete workshop materials.

            Commit: ${{ github.sha }}
            Date: ${{ steps.release_info.outputs.date }}
          files: |
            VRWorkshop-PDFs.zip
            VRWorkshop-Project.zip
