name: Unified Release Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      has_unity_changes: ${{ steps.check.outputs.has_unity_changes }}
      has_pdf_changes: ${{ steps.check.outputs.has_pdf_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check what changed
        id: check
        run: |
          # Check for Unity project changes (excluding Documentation and README)
          if git diff --name-only HEAD~1 HEAD | grep -v '^Documentation/' | grep -v '^README.md' > unity_changes.txt && [ -s unity_changes.txt ]; then
            echo "has_unity_changes=true" >> $GITHUB_OUTPUT
            echo "Unity project changes detected"
          else
            echo "has_unity_changes=false" >> $GITHUB_OUTPUT
            echo "No Unity project changes"
          fi

          # Check for PDF changes in Documentation
          if git diff --name-only HEAD~1 HEAD | grep '^Documentation/.*\.pdf$' > pdf_changes.txt && [ -s pdf_changes.txt ]; then
            echo "has_pdf_changes=true" >> $GITHUB_OUTPUT
            echo "PDF changes detected"
          else
            echo "has_pdf_changes=false" >> $GITHUB_OUTPUT
            echo "No PDF changes"
          fi

  release-unity:
    name: Release Unity Project Package
    needs: detect-changes
    if: needs.detect-changes.outputs.has_unity_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Pull LFS files
        run: git lfs pull

      - name: Create Unity project archive
        run: |
          tar --exclude-vcs --exclude='.DS_Store' --exclude='VRWorkshop-full.tar.gz' -czf VRWorkshop-full.tar.gz . 2> tar-warnings.log || (grep -q 'file changed as we read it' tar-warnings.log && exit 0 || exit 1)
          rm -f tar-warnings.log

      - name: Upload Unity project package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: VRWorkshop-full
          path: VRWorkshop-full.tar.gz
          retention-days: 14

      - name: Show archive size
        run: du -h VRWorkshop-full.tar.gz

      - name: Get release info
        id: release_info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release for Unity package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: unity-${{ steps.release_info.outputs.date }}-${{ steps.release_info.outputs.sha_short }}
          name: Unity Project Package - ${{ steps.release_info.outputs.date }}
          body: |
            Automated release of the full Unity project package (including LFS artifacts).
            Download and extract to get a ready-to-use Unity project.

            Commit: ${{ github.sha }}
          files: VRWorkshop-full.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-docs:
    name: Release Documentation PDFs
    needs: detect-changes
    if: needs.detect-changes.outputs.has_pdf_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed PDF list
        id: pdf_list
        run: |
          git diff --name-only HEAD~1 HEAD | grep '^Documentation/.*\.pdf$' > changed_pdfs.txt || true
          echo "Changed PDFs:"
          cat changed_pdfs.txt

      - name: Get release info
        id: release_info
        run: |
          echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release for PDFs
        uses: softprops/action-gh-release@v1
        with:
          files: Documentation/**/*.pdf
          tag_name: docs-${{ steps.release_info.outputs.date }}-${{ steps.release_info.outputs.sha_short }}
          name: Documentation PDFs - ${{ steps.release_info.outputs.date }}
          body: |
            Documentation PDFs updated on ${{ steps.release_info.outputs.date }}

            Changed files:
            ```
            $(cat changed_pdfs.txt)
            ```

            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
